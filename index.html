<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=0.6">
                <link rel="manifest" href="manifest.json" />
                <meta charset="utf-8">
                <meta name="viewport" content="user-scalable=no, initial-scale=1">
                <title>Websensor car demo</title>
		<style>
			body{
				margin: 0;
			}
#hud {
    position: absolute;
    height: 10px;
    width: 100px;
    z-index: 1;
        color: white;
		</style>
</head>
<body>
        <!---   2D canvas
        <canvas id="canvas" width="800" height="800">
        This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
        --->

        <div id="debug">
                X coordinate: <div id="xcoord"></div>
                Y coordinate: <div id="ycoord"></div>
                Roll: <div id="roll"></div>
                Pitch: <div id="pitch"></div>
                Yaw: <div id="yaw"></div>
                Direction: <div id="direction"></div>
                Force: <div id="force"></div>

                <input id="slider_speed" type="range" min="0.05" max="1" step="0.05" value="0.1">

                Speed: <div id="slider_speed_amount"></div>

                <input id="slider_zerobiascoeff" type="range" min="0" max="5" step="0.5" value="2">

                Zero bias coeff: <div id="slider_zerobiascoeff_amount"></div>
        </div>
        <game-view id="gameview">
        </game-view>
        <script src="three.min.js"></script>
        <script src="js/physi.js"></script>
        <script src="js/physijs_worker.js"></script>
        <script type="text/javascript" src="helpers.js"></script>        <!-- Contains some helper functions -->
        <script type="text/javascript" src="script.js"></script>        <!-- Contains the JS -->
</body>

</html>
